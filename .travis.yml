language: rust
cache: cargo
dist: xenial
rust:
  - stable
  - beta
  - nightly

env:
  - DATABASE_URL=/tmp/biblers.db CAPTURE_ERRORS=false

addons:
  apt:
    packages:
      - autoconf
      - curl
      - gcc
      - make
      - tcl
      - clang-3.9
      - libclang-3.9-dev
      - llvm-3.9-dev

before_install:
  - ./scripts/ci/install-sqlite.sh

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

branches:
  only:
    - master

notifications:
  email:
    on_success: never
